<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style/base.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <div class="reviews-container">
      <form action="/reviews" method="POST">
        <input type="text" placeholder="Name" name="name" /> <br />
        <input type="email" placeholder="Email" name="email" /> <br />
        <textarea name="guestReview" cols="30" rows="10"></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>

    <div class="message">
      <form action="/message" method="POST">
        <!--  General -->
        <div class="form-group">
          <h2 class="heading">Leave us a message</h2>
          <div class="controls">
            <input type="text" id="name" class="floatLabel" name="name" />
            <label for="name">Name</label>
          </div>
          <div class="controls">
            <input type="text" id="email" class="floatLabel" name="email" />
            <label for="email">Email</label>
          </div>
        </div>
        <!--  Details -->
        <div class="form-group">
          <div class="grid">
            <p class="info-text">
              Your message
            </p>
            <br />
            <div class="controls">
              <textarea
                name="message"
                class="floatLabel"
                id="message"
              ></textarea>
              <label for="message">Message</label>
            </div>
            <button type="submit" value="Submit" class="col-1-4 form-button">
              Submit
            </button>
          </div>
        </div>
        <!-- /.form-group -->
      </form>


      <footer class="footer">
          <div class="footer-col">
            <img class="logo-footer" src="images/pictures/logo.png" alt="logo" >
            <p>© 2019 Guest house la Filuță</p>
          </div>
          <div class="conections-container footer-col">
            <h3>Stay connected</h3>
            <div class="so-me">
             <a href="https://www.facebook.com/LaFiluta/?epa=SEARCH_BOX"><img src="images/icons/fb.svg" alt="Facebook icon" ></a>
             <a href="https://www.instagram.com/explore/locations/261500879/pensiunea-la-filuta-malini"><img src="images/icons/instagram.svg" alt="Instagram icon" ></a>
             <a href="https://www.youtube.com/results?search_query=la+filuta"></a>><img src="images/icons/yt.svg" alt="Youtube icon" </a>
            </div>
            <button>Share on Facebook</button>
          </div>
          <div class="contact footer-col">
           <h3>Contact us</h3>
           <div>
             <img src="images/icons/phone.svg" alt="Phone icon">
               <a href="callto:+40 744 769 240">+40 744 769 240</a>
           </div>
           <div>
             <img src="images/icons/email.svg" alt="Email icon">
             <a href="mailto:ailisoaielarisa@yahoo.com">lafiluta@yahoo.com</a>
           </div>
           <div>
             <img src="images/icons/location-white.svg" alt="Location icon">
             <a href="https://www.google.com/maps/place/Villa+La+Filu%C5%A3%C4%83/@47.35507,25.9632813,17z/data=!3m1!4b1!4m5!3m4!1s0x47350c9bb7a2e975:0xf8deb37fa7217508!8m2!3d47.35507!4d25.96547"> Strada Frasinului 111H, Văleni-Stânișoara, Romania</a>
           </div>
     
          </div>
        </footer>
    </div>
    <script src="js/booking.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/slideshow.js"></script>
  </body>
</html>
